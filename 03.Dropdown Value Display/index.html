<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <div class="drop-down">
            <select>
                <option selected disabled>Namaz</option>
                <option>Fajr</option>
                <option>Zuhr</option>
                <option>Asr</option>
                <option>Maghrib</option>
                <option>Isha</option>
            </select>
        </div>
        <div class="drop-down">
            <select>
                <option selected disabled>Namaz Timing</option>
                <option>3:16 AM</option>
                <option>12:06 PM</option>
                <option>3:47 PM</option>
                <option>7:14 PM</option>
                <option>8:56 PM</option>
            </select>
        </div>
        <div class="drop-down">
            <select>
                <option selected disabled>Select Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
        </div>
    </div>
</body>
</html>
